<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vueechex</title>
    <link 
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">

    <!-- used by backstage -->
    <link 
      rel="stylesheet"
      href="https://coreui.io/demo/vendors/simple-line-icons/css/simple-line-icons.css">
    
    <link 
      rel="stylesheet"
      href="https://coreui.io/demo/vendors/flag-icon-css/css/flag-icon.min.css">
  </head>
  <body class="animsition app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!--===============================================================================================-->
    <script type="text/javascript" src="./static/frontstage/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
	  <script type="text/javascript" src="/static/frontstage/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="/static/frontstage/vendor/select2/select2.min.js"></script>
    <script type="text/javascript">
      $(".selection-1").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
      });
    </script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="/static/frontstage/vendor/slick/slick.min.js"></script>
    <script type="text/javascript" src="/static/frontstage/js/slick-custom.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="/static/frontstage/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="/static/frontstage/vendor/lightbox2/js/lightbox.min.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="/static/frontstage/vendor/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript">
      $('.block2-btn-addcart').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
          swal(nameProduct, "is added to cart !", "success");
        });
      });

      $('.block2-btn-addwishlist').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
          swal(nameProduct, "is added to wishlist !", "success");
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="./static/frontstage/js/main.js"></script>

  </body>
</html>
